<!doctype html>
<html lang="en">
  <head>
    <title>Rock Paper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/JavaScript" src="app.js">
  </head>
  <body>
    <div id="content-wrapper" class="container">
      <!-- Application Body -->
      <div id="app-body" class="row">

        <!-- Main Stage -->
        <div id="main-stage" class="col-md-7 stage">

          <!-- scoreboard -->
          <div id="scoreboard" class="row">
            <div id="User-score" class="scoreboard-div col-sm-6">
              <h3> <span id="player">User</span>: <span id="user-point">0</span>
            </div>
            <div id="bot-score" class="scoreboard-div col-sm-6">
              <h3> Bot: <span id="bot-point">0</span>
            </div>
          </div>

          <!-- Battle Stage -->
          <div id="battlestage" class="row">
            <div id="user-stage" class="col-md-6 battleground">
              <div id="weapon-select">
              </div>
            </div>
            <div id="bot-stage" class="col-md-6 battleground">
              <div id="pc-select">
              </div>
            </div>
          </div>

          <!-- Battle Weapons -->
          <div id="battleweapons" class="row">
            <div  id="rock" class="weapon col-sm-4">
              <img src="Rock.png" width="32px">
            </div>
            <div  id="paper" class="weapon col-sm-4">
              <img src="paper.png" width="32px">
            </div>
            <div  id="scissors" class="weapon col-sm-4">
              <img src="scissors_left.png" width="32px">
            </div>
          </div>
        </div>



        <!--Sidebar with the Stats -->
        <div id="sidebar-stats" class="col-md-5 stage">

          <div id="result-container" class="row">
            <div id="game" class="col-sm-4">
              <h3> Game <span id="game-count">0</span>:</h3>
            </div>
            <div  id="result-div" class="col-sm-8">
              <span id="result">Results</span>
            </div>
          </div>

          <!-- percentage-container -->
          <div id="percentage-container" class="row">
              <!-- User Stats -->
              <div id="user-stats" class="col-sm-6 percent">
                  <div class="row stat-label">
                      <span>User</span>
                  </div>
                  <p>
                      Rock: <span id="rock-percentatge">0</span>%
                  </p>
                  <div class="percent-contain">
                      <div id="rock-percentatge-gauge">
                      </div>
                  </div>
                  <p>
                      Paper: <span id="paper-percentatge">0</span>%
                  </p>
                  <div class="percent-contain">
                      <div id="paper-percentatge-gauge">

                      </div>
                  </div>
                  <p>
                      Scissors: <span id="scissors-percentatge">0</span>%
                  </p>
                  <div class="percent-contain">
                      <div id="scissors-percentatge-gauge">

                      </div>
                  </div>
              </div>
              <!-- Bot Stats -->
              <div id="user-stats" class="col-sm-6 percent">
                  <div class="row stat-label">
                      <span>Bot</span>
                  </div>
                  <p>
                      Rock: <span id="bot-rock-percentatge">0</span>%
                  </p>
                  <div class="percent-contain">
                      <div id="bot-rock-percentatge-gauge">

                      </div>
                  </div>
                  <p>
                      Paper: <span id="bot-paper-percentatge">0</span>%
                  </p>
                  <div class="percent-contain">
                      <div id="bot-paper-percentatge-gauge">

                      </div>
                  </div>
                  <p>Scissors: <span id="bot-scissors-percentatge">0</span>%
                  </p>
                  <div class="percent-contain">
                      <div id="bot-scissors-percentatge-gauge">

                      </div>
                  </div>
              </div>
          </div>
          <!-- LOGS-->
          <div class="row">
            <div id="logs">
              <!-- result-container -->

              <p> GAME LOGS </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="app-footer">
      </div>
    </div>

    <!-- Optional JavaScript -->


    <footer>


    </footer>


    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
